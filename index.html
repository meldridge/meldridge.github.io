---
layout: default
---

<div class="posts">
  {% for post in site.categories.posts %}
  
	<article class="post">
	  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  
	  <div class="date">
		<a href="{{ site.baseurl }}{{ post.url }}">Blog post, {{ post.date | date: "%e %B %Y" }}</a>
	  </div>
    
    <div class="image">
    <img src="{{ post.image }}">
    </div>

	  <div class="entry">
		{{ post.excerpt }}
	  </div>

	  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	
  {% endfor %}
</div>

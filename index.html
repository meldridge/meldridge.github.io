---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  
	{%if post.layout == "email" %}
	<article class="email">

	  <h2><a href="{{ site.baseurl }}{{ post.url }}">Weekly Update {{ post.date | date: "%B %e, %Y" }}: {{ post.title }}</a></h2>

	  <div class="entry">
		{{ post.excerpt }}
	  </div>

	  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% else %}
	<article class="post">

	  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

	  <div class="entry">
		{{ post.excerpt }}
	  </div>

	  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% endif %}
	
  {% endfor %}
</div>

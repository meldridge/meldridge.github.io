---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  
	{%if post.layout == "email" %}
	
	<article class="email">	  
	  <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>  
	  
	  <div class="date">
		<a href="{{ site.baseurl }}{{ post.url }}">Email update, {{ post.date | date: "%e %B %Y" }}</a>
	  </div>
	</article>
	
	{% else %}
	
	<article class="post">
	  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  
	  <div class="date">
		<a href="{{ site.baseurl }}{{ post.url }}">Blog post, {{ post.date | date: "%e %B %Y" }}</a>
	  </div>

	  <div class="entry">
		{{ post.excerpt }}
	  </div>

	  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	
	{% endif %}
	
  {% endfor %}
</div>

---
layout: default
---

<div class="preamble">
	<p style="text-align:center;"><em>I operate a mailing list for security news and analysis, with emails sent roughly weekly. If you'd like to sign up, you can <a href="http://eepurl.com/dlZTVv">subscribe here</a>.</em></p>
</div>

<div class="posts">
  {% for post in site.categories.emails %}
	
	<article class="post">	  
	  <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>  
	  
	  <div class="date">
		<a href="{{ site.baseurl }}{{ post.url }}">Email update, {{ post.date | date: "%e %B %Y" }}</a>
	  </div>
	</article>
	
  {% endfor %}
</div>
